                <section id="rsvpForm">
                    <div style="display: flex; flex-direction: column; width: 100%; height: 100%; justify-content: start; align-items: center;">
                        <div class="rsvp">
                            <form>
                            <h2>Rsvp<span>Form</span></h2>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    
                        <label for="confirmation">Confirm Attendance:</label>
                        <input type="checkbox" id="confirmation" name="confirmation" required>
                    
                        <button type="submit">Submit</button>
                    </form>
                    
                    <div id="successMessage" style="display: none; color: green;">
                        Thank you for confirming your attendance!
                    </div>
                    
                    <script >
                        document.getElementById("rsvpForm").addEventListener("submit", function(event) {
                            event.preventDefault();
                    
                            // Perform form submission handling here (e.g., send data to server, show success message)
                    
                            // Display success message
                            document.getElementById("successMessage").style.display = "block";
                    
                            // Optionally, reset form fields
                            document.getElementById("rsvpForm").reset();
                        });
                        </script>
                    
                        </div>
                    </div>
